<app-serach></app-serach>
<div class="row mt-4" >
    <div class="col-4 mt-4" *ngFor="let product of products">
    <div class="card">
    <img [src]="product.imageUrl" class="card-img-top"
    alt="Simple product">
    <div class="card-body">
    <h5 class="card-title">{{product.title}} - {{product.id}}</h5>
    <p class="card-text">{{product.description}}</p>
    <a style="color: white;" class="btn btn-primary" (click)="deleteItem(product)">Delete</a>
    <a [routerLink]="['/product',product.id ]" class="btn btn-primary ml-2">View Details</a>
    </div>
    </div>
    </div>
    <a  [routerLink]="['/addtocart' ]" class="btn btn-primary">Add </a>
    
</div>

<div class="d-flex justify-content-center" *ngIf="loading==true">
    <div class="spinner-border" role="status">
        <span class="sr-only" id="loading"></span>
    </div>
</div>
